<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人作品集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            padding: 0px;
            background-color: #f4f4f4;
            color: #333;
		    width: 80%;
		
		
        }

        .container {
            width: 100%;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
		
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        header h1 {
            margin: 0;
            text-align: center;
        }

        header nav {
            float: center;
            margin-top: auto;
        }

        header nav ul {
            padding: 0;
        }

        header nav li {
            display: inline;
            padding: 0 20px;
        }

        header nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
        }

        main {
            padding: 20px 0;
        }

        section {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #35424a;
        }

        .profile-info {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .edit-button {
            background: #e8491d;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .stat-item {
            background: #f4f4f4;
            padding: 10px;
            text-align: center;
        }

        .activity-list {
            list-style-type: none;
            padding: 0;
        }

        .activity-list li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
        }

        footer {
            background: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        @media(max-width: 768px) {
            header nav, 
            header nav li {
                float: none;
                text-align: center;
                padding: 5px;
            }
            
            .profile-info {
                flex-direction: column;
                text-align: center;
            }
            
            .avatar {
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

                <div class="stat-item">

        <section id="about">

        </section>

        <section id="contact">

            <ul class="activity-list">
                <li>邮箱：32066xyz@qq.com</li>

    </main>

    <footer>
        <p>&copy; 2024 瑃菲的个人作品集. 保留所有权利.</p>
    </footer>
</body>
</html>
